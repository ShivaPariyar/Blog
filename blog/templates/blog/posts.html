{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    Blog
{% endblock title %}

{% block content %}
    <div class="container shadow p-4 mt-3">
        {% for blog in blogs %}
            <div class="row">
                <div class="col-sm-12 card shadow mb-1">
                    <div class="card-body">
                        <h1 class="text-center mb-3">{{ blog.title }}</h1>
                        <img src="{{ blog.photo.url }}" height="500px" class="card-img-top shadow" alt="...">
                        <p class=" text-muted">Author: {{ blog.author }} | {{ blog.date }}</p>
                        <p class="card-text ">{{ blog.content | safe }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
