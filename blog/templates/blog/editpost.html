{% extends 'blog/base.html' %}
{% block title %}
    Edit Post
{% endblock title %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% for form in forms %}
            {{ form.label_tag }}{{ form }}{{ form.errors|striptags }}<br><br>
        {% endfor %}
        <input type="submit" value="Save" class="btn btn-success">
    </form>
{% endblock content %}
